<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Eye</title>

    <script src="https://kit.fontawesome.com/667d7baad1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="logo"  class="logo-img">
            </div>
            
            <div class="fas fa-bars">
                
            </div>
            
            <div class="navigation">
                <nav>
                    <ul>
                        <li><a href="#" class="active nav-links">Home</a></li>
                        <li><a href="#" class="nav-links">Game</a></li>
                        <li><a href="#" class="nav-links">About</a></li>
                        <li><a href="#" class="nav-links">Contact</a></li>
                    </ul>
                </nav>
            </div>
           
        </div>
        <div class="main-section">

            <div class="background-shape">
                <img src="images/im2.png" alt=""  class="img-bg">
            </div>
            <div class="cartoon-img">
                <a href="#" class="img-cartoon-a"><img src="images/im1.png" alt="" class="img-cartoon"></a>
            </div>
            <div class="text-img">
                <img src="images/text.png" alt="" class="img-text">
            </div>
        </div>


    </div>
    


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    $(document).ready(function(){
    
        $('.fa-bars').click(function(){
            $(this).toggleClass('fa-times');
            $('nav').toggleClass('nav-toggle');
        });
    
        $('nav ul li a').click(function(){
            $('.fa-hamburger').removeClass('fa-times');
            $('nav').removeClass('nav-toggle');
        });
    
        
    
    });
    
</script>
</body>
</html>
